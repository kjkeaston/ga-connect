<script id="users-template" type="text/x-handlebars-template">
  {{#each users}}
  <div class="student-blurb">

      <h2>{{this.first_name}} {{this.last_name}}</h2>
          <!-- modal button -->
      <button class="btn btn-primary modal-trigger" data-toggle="modal" data-target="#myModal" data-modal-id="{{this.id}}">About Me</button>
  </div>
  {{/each}}
</script>
